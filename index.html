<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="icon" href="res/dice-solid.svg">
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="game">

            <div class="newgame button">
                <a href="#">üîÅ New game</a>
            </div>

            <div class="roll button">
                <a href="#">üé≤ Roll Dice</a>
            </div>

            <div class="hold button">
                <a href="#">üìç hold</a>
            </div>

            <div class="diceimg hidden">
                <img src="res/dice-1.png" alt="dice image" class="dice">
            </div>

            <div class="players">

                <div class="player-one common">

                    <div class="player-one-label player">
                        <h2>PLAYER 1</h2>
                    </div>

                    <div class="player-one-score">
                        <h1>10</h1>
                    </div>

                    <div class="scorebox-one scorebox">
                        <p class="cur-one">CURRENT</p>
                        <h4 class="score-one">0</h4>
                    </div>

                </div>

                <div class="player-two common">

                    <div class="player-two-label player">
                        <h2>PLAYER 2</h2>
                    </div>
                    <div class="player-two-score">
                        <h1>15</h1>
                    </div>

                    <div class="scorebox-two scorebox">
                        <p class="cur-two">CURRENT</p>
                        <h4 class="score-two">0</h4>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <audio src="res/click.mp3" class="sound"></audio>
    
    <script src="script.js"></script>

</body>
</html>
